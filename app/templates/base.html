<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Clothes Reviews{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light border-bottom">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('main.index') }}">Clothes Reviews</a>
    <ul class="nav">
      <li class="nav-item"><a class="nav-link" href="{{ url_for('model_info.metrics') }}">Model Info</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('model_info.quick_predict') }}">Quick Predict</a></li>
    </ul>
  </div>
</nav>

<div class="container my-3">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
