<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title or "NLP Demo" }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 56px; }
    .prob { font-variant-numeric: tabular-nums; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('main.index') }}">NLP Demo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('search.search') }}">Search</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('review.predict') }}">Quick Predict</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('review.new_review') }}">New Review</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.metrics') }}">Model Info</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-4">
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
